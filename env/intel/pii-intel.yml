name: pii-intel
channels:
  - conda-forge
  - pytorch
  - intel
  - defaults
dependencies:
  - cpuonly
  - python=3.9.0
  - pytorch
  - pip

  - pip:
    - --extra-index-url https://download.pytorch.org/whl/cpu
    - torch
    - intel-extension-for-pytorch
    - pandas
    - cryptography
    - transformers
    - numpy
    - numba
    - kaggle
    - tensorboard
